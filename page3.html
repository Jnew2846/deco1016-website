    <div class="login-box">
        <div class="tab">
            <div class="error"></div>
            <!-- Creating an action and an onsumbit function allowing me to use js -->
            <form id="form" action="page4.html">
                <h1>Sign Up</h1>
                    <!-- First name is shown here with an input -->
                    <h3 class="name">Name</h3>
                    <div class="first_name">
                        <input id="fname" type="text" placeholder="First Name" required/>
                    </div>
                    <!-- Last name is shown here with an input -->
                     <div class="last_name">
                       <input id="lname" type="text" placeholder="Last Name" required/>
                    </div>
                    <!-- Email is shown here with an input --> 
                    <div class="email">
                        <h3 class="mail">E-mail</h3>
                        <input id="mail" type="text" placeholder="examplemail@gmail.com" required/>
                    </div>
                    <!-- Username is shown here with an input --> 
                    <div class="username">
                        <h3 class="user">Username</h3>
                        <input id="user" class="usern" type="text" placeholder="" required/>
                    </div>
                    <!-- Password is shown here with an input --> 
                    <div class="password">
                        <h3 class="pass">Password</h3>
                        <input id="psw" type="password" value="" required/>
                    </div>
                    <!-- Checkbox with an js function allowing the user to see password without it being hidden --> 
                    <!-- Reference from W3school https://www.w3schools.com/js/js_validation.asp -->
                    <input class="checkbox" id="checkbox" type="checkbox" onclick="showPassword()"> 
                    <p class="showpass">Show password</p>

                    <div class="next">
                        <input type="submit" id="next" value="Next"></i>
                    </div>
            </form>
        </div>
