<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel= "stylesheet" href= "page4.css">
    <script src="https://kit.fontawesome.com/fd0103f95a.js" crossorigin="anonymous"></script>
    <title>Booking.com</title>
</head>
<body>
        <!-- This is the logo for Booking.com -->
        <img src="https://assets.phenompeople.com/CareerConnectResources/BOOKUS/en_us/desktop/assets/images/header_logo.svg" alt="Trulli" width="250" height="90">

<div class="personal_info">
     <div class="tab">
            <h1>Tell us more about you</h1>
         <div class="birthdate">
             <h3>Birthdate</h3>
                <!-- Date is shown here with an input --> 
                 <div class="date">
                     <input id="date" type="text" placeholder="Date">
                 </div>
                 <!-- Month is shown here with an input --> 
                 <div class="month">
                     <input type="text" placeholder="Month">
                 </div>
                 <!-- Year is shown here with an input --> 
                 <div class="year">
                     <input type="text" placeholder="Year">
                 </div>
         </div>
         <div class="gender">
             <!-- Gender is shown here with an selectable radio input --> 
             <!-- Reference from https://markheath.net/post/customize-radio-button-css -->
             <h3>Gender</h3>
                 <div class="Male">
                     <input type="radio" placeholder="Male" name="gender" id="male">
                     <label for="male">Male</label> 
                 </div>
                 <div class="Female">
                     <input type="radio" placeholder="Female" name="gender" id="female"> 
                     <label for="female">Female</label> 
                 </div>
                 <div class="Others">
                     <input type="radio" placeholder="Others" name="gender" id="others">
                     <label for="others">Others</label> 
                 </div>
         </div>
         <!-- Occupation is shown with a text input --> 
         <div class="occupation">
             <h3>Occupation</h3>
                 <div class="occupation_typebox">
                     <input type="text" placeholder="E.g. Student">
                 </div>
         </div>
         </div>
          <!-- Adding two a href connected  to the previous webpage or the next webpage -->
         <div class="buttons">
             <div class="next">
                 <a href="page5.html"><i class="fas fa-arrow-circle-right"></i></i></a>
             </div>
             <div class="back">
                 <a href="page3.html"><i class="fas fa-arrow-circle-left"></i></a>
             </div> 
     </div>

     <script src="website.js"></script>
     
</div>

</body>
</html>
